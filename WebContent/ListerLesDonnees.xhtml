<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	
	
<h:head>
	<title>Home Admin</title>
	<meta charset="utf-8"></meta>
	<h:outputStylesheet library="default" name="css/bootstrap.css"  />
	<h:outputStylesheet library="default" name="css/styleIndex.css"  />
	<h:outputScript library="default" name="js/bootstrap.js"/>
</h:head>



<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
	<div class="container-fluid " >
	  <a id="menuToggle" href="#">
	  	<i class="fa fa-bars cfs" ></i>
	  </a>
	  <i class="fa fa-bank cfs" style="margin-left: 30px; margin-right: 5px" ></i>
	  <a id="title" class="navbar-brand" href="#">Musée du Louvre</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Acceuil <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contact</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">A Propos</a>
	      </li>
	    </ul>
	  </div>
	</div>
</nav>


<div id="wrapper">

<!-- sideBar -->
	
	<div id="sideBar-wrapper">
		<p:graphicImage id="img_museum" library="default" name="images/m.jpg"/>
		<h:form>
		<h:commandButton type="submit" class="btn btn-light cmb" value="Actualités" action="#{loginB.actualite}" ><i class="fa fa-newspaper-o" ></i></h:commandButton><br />
		<h:commandButton type="button" class="btn btn-light cmb" value="Tableau de bord"><i class="fa fa-dashboard" ></i></h:commandButton><br />
		<h:commandButton type="button" class="btn btn-light cmb" value="Administrateur" onclick="PF('dlg1').show();"><i class="fa fa-ban" ></i></h:commandButton><br />
		<h:commandButton type="button" class="btn btn-light cmb" value="Se Connecter" onclick="PF('dlg1').show();"><i class="fa fa-home" ></i></h:commandButton><br />
		<h:commandButton type="submit" class="btn btn-light cmb" value="S'inscrire" action="#{loginB.inscrire}" ><i class="fa fa-user-plus"></i></h:commandButton>	
		</h:form>
	</div>



<!-- pageContent -->

	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="rows">
				<div class="col-md-12">
					<header style="border-bottom: 1px solid #A4A4A4; padding-bottom: 10px; margin-bottom: 15px;">
						<i class="fa fa-list-alt" style="font-size: 25px; margin-right: 20px;" ></i><STRONG style="color: #A4A4A4;">LISTER LES DONNEES</STRONG>
					</header>
					
					<!-- LISTER ARTICLES -->
					<div id="listeA" style="padding: 20px; border-bottom: 1px solid #A4A4A4; margin-bottom: 30px;">
						<h2>Liste des Articles</h2>
						<p:dataTable id="listeTable" var="varArt" value="#{articleB.listArticle}"
								widgetVar="cellCars"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="5" rowsPerPageTemplate="5,10,15">
								<p:column headerText="ID Article">
									<h:outputText value="#{varArt.id}" />
								</p:column>
								<p:column headerText="Nom Article">
									<h:outputText value="#{varArt.nom}" />
								</p:column>
								<p:column headerText="Description">
									<h:outputText value="#{varArt.descrition}" />
								</p:column>
								<p:column headerText="N°Salle">
									<h:outputText value="#{varArt.nsalle}" />
								</p:column>
								<p:column headerText="Image">
									<h:outputLink value="DisplayImage?id=#{varArt.id}" target="_blank" >
	                        			<h:graphicImage value="DisplayImage?id=#{varArt.id}" width="50" height="50"></h:graphicImage>
	                    			</h:outputLink>
								</p:column>
								
						</p:dataTable>					
					</div>
					
					
					<!-- LISTER PERSONNELS -->
					<div id="listeP" style="padding: 20px; border-bottom: 1px solid #A4A4A4; margin-bottom: 30px;">
						<h2>Liste des Personnels</h2>
						<p:dataTable id="listeTable1" var="varPers" value="#{personnelB.listPersonnel}"
								widgetVar="cellCars"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="5" rowsPerPageTemplate="5,10,15">
								<p:column headerText="ID Personnel">
									<h:outputText value="#{varPers.id}" />
								</p:column>
								<p:column headerText="Nom">
									<h:outputText value="#{varPers.nom}" />
								</p:column>
								<p:column headerText="Prenom">
									<h:outputText value="#{varPers.prenom}" />
								</p:column>
								<p:column headerText="Poste">
									<h:outputText value="#{varPers.poste}" />
								</p:column>
								<p:column headerText="Salaire">
									<h:outputText value="#{varPers.salaire}" />
								</p:column>
								
						</p:dataTable>					
					</div>
					
					<!-- LISTER VISITEURS -->
					<div id="listeV" style="padding: 20px; border-bottom: 1px solid #A4A4A4; margin-bottom: 30px;">
						<h2>Liste des Visiteurs</h2>
						<p:dataTable id="listeTable2" var="varVis" value="#{visiteurB.listVisiteur}"
								widgetVar="cellCars"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="5" rowsPerPageTemplate="5,10,15">
								<p:column headerText="ID Visiteur">
									<h:outputText value="#{varVis.id}" />
								</p:column>
								<p:column headerText="Nom">
									<h:outputText value="#{varVis.nom}" />
								</p:column>
								<p:column headerText="Prenom">
									<h:outputText value="#{varVis.prenom}" />
								</p:column>
								<p:column headerText="Login">
									<h:outputText value="#{varVis.login}" />
								</p:column>
								<p:column headerText="Mot de Passe">
									<h:outputText value="#{varVis.motdepasse}" />
								</p:column>
								<p:column headerText="Email">
									<h:outputText value="#{varVis.email}" />
								</p:column>
								<p:column headerText="N°Téléphone">
									<h:outputText value="#{varVis.ntel}" />
								</p:column>
								
						</p:dataTable>					
					</div>
					
					<!-- LISTER RESERVATIONS -->
					<div id="listeR" style="padding: 20px; border-bottom: 1px solid #A4A4A4; margin-bottom: 30px;">
						<h2>Liste des Reservations</h2>
						<p:dataTable id="listeTable3" var="varRes" value="#{reservationB.listReservation}"
								widgetVar="cellCars"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginator="true" rows="5" rowsPerPageTemplate="5,10,15">
								<p:column headerText="N°Reservation">
									<h:outputText value="#{varRes.numres}" />
								</p:column>
								<p:column headerText="Login Visiteur">
									<h:outputText value="#{varRes.loginvisiteur}" />
								</p:column>
								<p:column headerText="Date de la visite">
									<h:outputText value="#{varRes.dateres}" />
								</p:column>
								<p:column headerText="Heure d'arrivé">
									<h:outputText value="#{varRes.heure}" />
								</p:column>
								<p:column headerText="Nombre de Personnes">
									<h:outputText value="#{varRes.nbrpersonnes}" />
								</p:column>
								
						</p:dataTable>					
					</div>								
					
					
				</div>
			</div>
		</div>
	</div>


<h:form>
<p:dialog modal="true" widgetVar="dlg1" width="300" resizable="false">
    <h3>Login</h3>
    <p:inputText value="#{loginB.login}" pt:placeholder="Login" style="margin-bottom: 30px; font-size:16px;" />
    <br/>
    <p:password value="#{loginB.passWord}" pt:placeholder="Mot de passe" style="margin-bottom: 30px; font-size:16px;" />
    <br/>
    <p:commandButton type="submit" value="Connecter" action="#{loginB.connecter}" ></p:commandButton>
</p:dialog>
</h:form>

</div>


<script>
	document.getElementById('menuToggle').addEventListener('click', function(e){
  	 e.preventDefault();
  	var menu = document.getElementById('wrapper') 
  	menu.classList.toggle('menuDisplayed');
	});	
</script>

</body>

</html>
