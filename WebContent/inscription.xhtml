<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>Inscription</title>
	<meta charset="utf-8"></meta>
	<h:outputStylesheet library="default" name="css/bootstrap.css"  />
	
	<h:outputStylesheet library="default" name="css/styleIndex.css"  />
	<h:outputScript library="default" name="js/bootstrap.js"/>
</h:head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
	<div class="container-fluid " >
	  <a id="menuToggle" href="#">
	  	<i class="fa fa-bars cfs" ></i>
	  </a>
	  <i class="fa fa-bank cfs" style="margin-left: 30px; margin-right: 5px" ></i>
	  <a id="title" class="navbar-brand" href="#">Musée du Louvre</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Acceuil <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contact</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">A Propos</a>
	      </li>
	    </ul>
	  </div>
	</div>
</nav>

<div id="wrapper">

<!-- sideBar -->
	
	<div id="sideBar-wrapper">
		<p:graphicImage id="img_museum" library="default" name="images/m.jpg"/>
		<h:form>
		<h:commandButton type="submit" class="btn btn-light cmb" value="Actualités" action="#{loginB.actualite}" ><i class="fa fa-newspaper-o" ></i></h:commandButton><br />
		<h:commandButton type="button" class="btn btn-light cmb" value="Tableau de bord"><i class="fa fa-dashboard" ></i></h:commandButton><br />
		<h:commandButton type="button" class="btn btn-light cmb" value="Administrateur" onclick="PF('dlg1').show();"><i class="fa fa-ban" ></i></h:commandButton><br />
		<h:commandButton type="button" class="btn btn-light cmb" value="Se Connecter" onclick="PF('dlg1').show();"><i class="fa fa-home" ></i></h:commandButton><br />
		<h:commandButton type="submit" class="btn btn-light cmb" value="S'inscrire" action="#{loginB.inscrire}" ><i class="fa fa-user-plus"></i></h:commandButton>	
		</h:form>
	</div>


	
<!-- pageContent -->

	<div id="page-content-wrapper">
		<div class="container-fluid">
			<header style="border-bottom: 1px solid #A4A4A4; padding-bottom: 10px; margin-bottom: 15px;">
				<i class="fa fa-user-plus" style="font-size: 30px; margin-right: 20px;" ></i><STRONG style="color: #A4A4A4;">CREER UN COMPTE</STRONG>
			</header>
			<div class="container">
				<div class="rows">
					<div class="col-md-6">
						<div style="border-bottom: 1px solid black; margin-bottom: 15px;">
							<h2 style="text-align: center;">S'inscrire</h2>
						</div>
						<h:form>
							<p:growl id="messages" showDetail="true" />
							 <div class="form-group">
							    <h:outputLabel for="Nom" style="font-weight: bold;">Nom</h:outputLabel>
							  	<h:inputText   id="Nom" pt:placeholder="Nom" class="form-control" required="true" value="#{visiteurB.vs.nom}"/>
							 </div>  
							 <div class="form-group">
							  	<h:outputLabel for="Prenom" style="font-weight: bold;">Prenom</h:outputLabel>
							  	<h:inputText   id="Prenom" pt:placeholder="Prenom" class="form-control" required="true" value="#{visiteurB.vs.prenom}"/>
							 </div>
							 <div class="form-group"> 	
							  	<h:outputLabel for="Login" style="font-weight: bold;">Login</h:outputLabel>
							  	<h:inputText   id="Login" pt:placeholder="Login" class="form-control" required="true" value="#{visiteurB.vs.login}">
							  		<!--  <f:ajax event="blur" render="loginMessage" />
							    	<f:validator binding="#{existenceLoginValidator}" />-->
							  	</h:inputText>
							  	<!--<h:message id="loginMessage" for="Login" errorClass="erreur" />-->
							 </div>
							 <div class="form-group"> 	
							  	<h:outputLabel for="ntel" style="font-weight: bold;">N°Telephone</h:outputLabel>
							  	<h:inputText   id="ntel" class="form-control" required="true" value="#{visiteurB.vs.ntel}"/>
							 </div>
							 <div class="form-group"> 	
							    <h:outputLabel for="email1" style="font-weight: bold;">Adresse Email</h:outputLabel>
							    <h:inputText   type="email" id="email1" pt:placeholder="Email" class="form-control"  required="true" value="#{visiteurB.vs.email}">
							    	<!--<f:ajax event="blur" render="emailMessage" />
							    	<f:validator binding="#{existenceEmailValidator}" />-->
							    </h:inputText>
							    <!--<h:message id="emailMessage" for="email" errorClass="erreur" />-->
							 </div>
							 <div class="form-group">   
							    <h:outputLabel for="Password" style="font-weight: bold;">Mot de passe</h:outputLabel>
							    <h:inputSecret id="Password" pt:placeholder="Mot de Passe" class="form-control" required="true" value="#{visiteurB.vs.motdepasse}"/>
							 </div>
							 <div class="form-group">   
							    <h:outputLabel for="Confirmer" style="font-weight: bold;">Confirmer Mot de passe</h:outputLabel>
							    <h:inputSecret id="Confirmer" pt:placeholder="Confirmer Mot de Passe" class="form-control" required="true" value="#{visiteurB.confirm}"/>
							 </div> 
						  <h:commandButton type="submit" class="btn btn-success" value="Créer un compte" actionListener="#{visiteurB.ajouter}"/>
						</h:form>		
					</div>
				</div>
			</div>
		</div>
	</div>


	

<h:form>
<p:dialog modal="true" widgetVar="dlg1" width="300" resizable="false">
    <h3>Login</h3>
    <p:inputText value="#{loginB.login}" pt:placeholder="Login" style="margin-bottom: 30px; font-size:16px;" />
    <br/>
    <p:password value="#{loginB.passWord}" pt:placeholder="Mot de passe" style="margin-bottom: 30px; font-size:16px;" />
    <br/>
    <p:commandButton type="submit" value="Connecter" action="#{loginB.connecter}" ></p:commandButton>
</p:dialog>
</h:form>


</div>

<script>
	document.getElementById('menuToggle').addEventListener('click', function(e){
  	 e.preventDefault();
  	var menu = document.getElementById('wrapper') 
  	menu.classList.toggle('menuDisplayed');
	});	
</script>


</body>


</html>
